<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
var person = {
    firstName : "Michael",
    lastName  : "Friedman",
    age       : 22,
    eyeColor  : "Brown"
};

document.getElementById("demo").innerHTML =
person.firstName + " " + person.lastName + " is " + person.age + " years old and has " + person.eyeColor + " eyes.";
</script>

</body>
</html>
